<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC309 Project Phase 1</title>
    <link rel="stylesheet" href="../../BaseStyles.css" />
    <link rel="stylesheet" href="ShelterManagmentPage.css" />
  </head>
  <body>
    <header>
      <a class="HeaderItem__active" href="#">Home</a>
      <a class="HeaderItem" href="#">About</a>
      <a class="HeaderItem" href="#">servies</a>
      <div class="HeaderItem__signup">
        <a class="HeaderItem" href="#">Login</a>
        <button class="Button__purple">Get Started</button>
      </div>
    </header>
    <div class="PageContainer">
      <div class="Main">
        <h1 class="HeaderText">Manage your listings</h1>
        <div class="ShelterManagment">

          <div class="ShelterManagment__petInfo">
            <div class="ShelterManagment__petPhotoWrapper">
              <img 
                src="../../assets/funny.jpeg" 
                alt="Pet Photo" 
                class="ShelterManagment__petPhoto" />
            </div>
            <div class="ShelterManagment__petDescription">
              <h4>Name: Mango Puppy</h4>
              <h4>Age: 4 Months</h4>
              <h4>Status: Available</h4>
              <button class="Button__purpleOutline">Edit Listing</button>
              <button class="Button__purple">Delete Listing</button>
            </div>
          </div>

          <div class="ShelterManagment__petInfo">
            <div class="ShelterManagment__petPhotoWrapper">
              <img 
                src="../../assets/mango.jpeg" 
                alt="Pet Photo" 
                class="ShelterManagment__petPhoto" />
            </div>
            <div class="ShelterManagment__petDescription">
              <h4>Name: Mr Mango</h4>
              <h4>Age: 6 Months</h4>
              <h4>Status: Adopted</h4>
              <button class="Button__purpleOutline">Edit Listing</button>
              <button class="Button__purple">Delete Listing</button>
            </div>
          </div>

          <div class="ShelterManagment__petInfo">
            <div class="ShelterManagment__petPhotoWrapper">
              <img 
                src="../../assets/cone-head.jpeg" 
                alt="Pet Photo" 
                class="ShelterManagment__petPhoto" />
            </div>
            <div class="ShelterManagment__petDescription">
              <h4>Name: Mr Cone Head</h4>
              <h4>Age: 8 Months</h4>
              <h4>Status: Pending</h4>
              <button class="Button__purpleOutline">Edit Listing</button>
              <button class="Button__purple">Delete Listing</button>
            </div>
          </div>

          <div class="ShelterManagment__petInfo">
            <div class="ShelterManagment__petPhotoWrapper">
              <img 
                src="../../assets/goofyahh.jpeg" 
                alt="Pet Photo" 
                class="ShelterManagment__petPhoto" />
            </div>
            <div class="ShelterManagment__petDescription">
              <h4>Name: GoofyFace</h4>
              <h4>Age: 7 Months</h4>
              <h4>Status: Withdrawn</h4>
              <button class="Button__purpleOutline">Edit Listing</button>
              <button class="Button__purple">Delete Listing</button>
            </div>
          </div>

          <div class="ShelterManagment__addListing">
            <object data="../../assets/svgs/icon_plus.svg"></object>
            <h1 class="BoldPurpleText">Add Listing</h1>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
