<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSC309 Project Phase 1</title>
  <link rel="stylesheet" href="../../BaseStyles.css" />
  <link rel="stylesheet" href="./AccountDetails.css" />
</head>
<body>
<header>
  <a class="HeaderItem" href="#">Home</a>
  <a class="HeaderItem" href="#">About</a>
  <a class="HeaderItem" href="#">Services</a>
  <div class="HeaderItem__manage">
    <button class="Button__purple">Find Pets</button>
  </div>
</header>
<div class="page-container">
  <h1>Edit Account</h1>
  <div class="field-container">
    <div class="field-wrapper">
      <label for="firstName" class="details-labels">First Name:</label>
      <input type="text" id="firstName" name="firstName" class="TextField__PurpleOutline details-fields" placeholder="First Name" required>
      <label for="lastName" class="details-labels">Last Name:</label>
      <input type="text" id="lastName" name="lastName" class="TextField__PurpleOutline details-fields" placeholder="Last Name" required>
      <label for="dob" class="details-labels">Date of Birth:</label>
      <input type="date" id="dob" name="dob" class="TextField__PurpleOutline special-fields">
      <label for="email" class="details-labels">Email Address:</label>
      <input type="email" id="email" name="email" class="TextField__PurpleOutline details-fields" placeholder="Email Address" disabled>
      <label for="gender" class="details-labels">Gender:</label>
      <select id="gender" name="gender" class="TextField__PurpleOutline special-fields" required>
        <option value="Select" selected disabled hidden>Select a Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="postalCode" class="details-labels">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" class="TextField__PurpleOutline details-fields" placeholder="Postal Code" required>
      <label for="password" class="details-labels">Password:</label>
      <input type="text" id="password" name="password" class="TextField__PurpleOutline details-fields" placeholder="Password">
      <label for="confirmPassword" class="details-labels">Confirm Password:</label>
      <input type="text" id="confirmPassword" name="confirmPassword" class="TextField__PurpleOutline details-fields" placeholder="Confirm Password">
      <button class="Button__purpleOutline save-changes-button">Save Changes</button>
    </div>
  </div>
</div>
</body>
</html>
