<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSC309 Project Phase 1</title>
  <link rel="stylesheet" href="../../BaseStyles.css" />
  <link rel="stylesheet" href="../Search/SearchPage.css" />
  <link rel="stylesheet" href="./AccountDetails.css" />
</head>
<body>
<header>
  <div class="Header__logo" onclick="location.href='../ShelterManagement/ShelterManagementPage.html';">
    <img src="../../assets/logo.png" alt="Pet Hub" class="logo-picture" />
  </div>
  <div class="Header__navButtons">
    <a class="HeaderItem" href="#">Manage Shelter</a>
    <div class="HeaderItem__manage">
      <div class="Notification__button">
        <div class="Notification__dot"></div>
        <button onclick="toggleNotifications()" class="dropbtn">
          Notifications
        </button>
        <div id="notificationsDropdown" class="Notification__dropdown">
          <div class="Notification__item">
            <img
                    src="../../assets/funny.jpeg"
                    alt="Pet Photo"
                    class="Notification__photo"
            />
            <div class="Notification__text">
              Mango Puppy: A new application has been submitted. Click here
              to view.
            </div>
          </div>

          <div class="Notification__item">
            <img
                    src="../../assets/mango.jpeg"
                    alt="Pet Photo"
                    class="Notification__photo"
            />
            <div class="Notification__text">
              Mr Mango: A new application has been submitted. Click here to
              view.
            </div>
          </div>

          <div class="Notification__item">
            <img
                    src="../../assets/cone-head.jpeg"
                    alt="Pet Photo"
                    class="Notification__photo"
            />
            <div class="Notification__text">
              Mr Cone Head: There is a new message for this listing. Click
              here to view.
            </div>
          </div>

          <div
                  class="Notification__seeAll"
                  onclick="location.href='../Notifications/Notifications.html';"
          >
            <div class="Notification__seeAllText">
              See all notifications
            </div>
          </div>
        </div>
      </div>
      <button class="Button__purple" onclick="location.href='../Landing/Landing.html';">Log Out</button>
    </div>
  </div>
</header>
<div class="PageContainer">
  <div class="Main">
    <h1>Edit Account Details</h1>
    <div class="Signup__fields">
      <form class="Filters__form" action="../ShelterManagement/ShelterManagementPage.html" method="GET">
        <div class="Filters__filterItem">
          <label for="shelterName" class="signup-labels">Shelter Name:</label>
          <input value="SPCA" type="text" id="shelterName" name="shelterName" class="TextField__PurpleOutline signup-fields" placeholder="Shelter Name" required>
        </div>
        <div class="Filters__filterItem">
          <label for="address" class="signup-labels">Street Address:</label>
          <input value="123 Soudan Ave" type="text" id="address" name="address" class="TextField__PurpleOutline signup-fields" placeholder="Street Address" required>
        </div>
        <div class="Filters__filterItem">
          <label for="city" class="signup-labels">City:</label>
          <input value="Toronto" type="text" id="city" name="city" class="TextField__PurpleOutline signup-fields" placeholder="City" required>
        </div>
        <div class="Filters__filterItem">
          <label for="province" class="signup-labels">Province:</label>
          <select
                  name="province"
                  id="province"
                  class="Dropdown__PurpleOutline signup-fields"
          >
            <option value="" disabled hidden>
              Select a Province
            </option>
            <option value="ontario" selected>Ontario</option>
            <option value="british-columbia">British Columbia</option>
            <option value="alberta">Alberta</option>
            <option value="manitoba">Manitoba</option>
            <option value="new-brunswick">New Brunswick</option>
            <option value="newfoundland-and-labrador">
              Newfoundland and Labrador
            </option>
            <option value="nova-scotia">Nova Scotia</option>
            <option value="prince-edward-island">
              Prince Edward Island
            </option>
            <option value="quebec">Quebec</option>
            <option value="saskatchewan">Saskatchewan</option>
            <option value="northwest-territories">
              Northwest Territories
            </option>
            <option value="nunavut">Nunavut</option>
            <option value="yukon">Yukon</option>
          </select>
        </div>
        <div class="Filters__filterItem">
          <label for="postalCode" class="signup-labels">Postal Code:</label>
          <input value="M2E4T2" type="text" id="postalCode" name="postalCode" class="TextField__PurpleOutline signup-fields" placeholder="Postal Code" required>
        </div>
        <div class="Filters__filterItem">
          <label for="openTime" class="signup-labels">Open Time:</label>
          <input value="09:00" type="time" id="openTime" name="openTime" class="TextField__PurpleOutline hour-fields">
        </div>
        <div class="Filters__filterItem">
          <label for="closeTime" class="signup-labels">Close Time:</label>
          <input value="17:00" type="time" id="closeTime" name="closeTime" class="TextField__PurpleOutline hour-fields">
        </div>
        <div class="Filters__filterItem">
          <label for="email" class="signup-labels">Email Address:</label>
          <input value="lewis_spca@gmail.com" type="email" id="email" name="email" class="TextField__PurpleOutline signup-fields" placeholder="Email Address" required>
        </div>
        <div class="Filters__filterItem">
          <label for="password" class="signup-labels">Password:</label>
          <input value="123" type="password" id="password" name="password" class="TextField__PurpleOutline signup-fields" placeholder="Password">
        </div>
        <div class="Filters__filterItem">
          <label for="confirmPassword" class="signup-labels">Confirm Password:</label>
          <input value="123" type="password" id="confirmPassword" name="confirmPassword" class="TextField__PurpleOutline signup-fields" placeholder="Confirm Password">
        </div>
        <div class="signup-button">
          <button class="Button__purpleOutline signup-button">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../../javascript/NotificationsToggle.js"></script>

</body>
</html>
