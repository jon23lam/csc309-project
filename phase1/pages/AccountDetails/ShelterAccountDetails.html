<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSC309 Project Phase 1</title>
  <link rel="stylesheet" href="../../BaseStyles.css" />
  <link rel="stylesheet" href="./AccountDetails.css" />
</head>
<body>
<header>
  <a class="HeaderItem" href="#">Home</a>
  <a class="HeaderItem" href="#">About</a>
  <a class="HeaderItem" href="#">Services</a>
  <div class="HeaderItem__manage">
    <button class="Button__purple">Manage Shelter</button>
  </div>
</header>
<div class="page-container">
  <h1>Edit Account</h1>
  <div class="field-container">
    <div class="field-wrapper">
      <label for="shelterName" class="details-labels">Shelter Name:</label>
      <input type="text" id="shelterName" name="shelterName" class="TextField__PurpleOutline details-fields" placeholder="Shelter Name" required>
      <label for="address" class="details-labels">Street Address:</label>
      <input type="text" id="address" name="address" class="TextField__PurpleOutline details-fields" placeholder="Street Address" required>
      <label for="city" class="details-labels">City:</label>
      <input type="text" id="city" name="city" class="TextField__PurpleOutline details-fields" placeholder="City" required>
      <label for="province" class="details-labels">Province:</label>
      <select
              name="province"
              id="province"
              class="Dropdown__PurpleOutline details-fields"
      >
        <option value="" disabled selected hidden>
          Select a Province
        </option>
        <option value="ontario">Ontario</option>
        <option value="british-columbia">British Columbia</option>
        <option value="alberta">Alberta</option>
        <option value="manitoba">Manitoba</option>
        <option value="new-brunswick">New Brunswick</option>
        <option value="newfoundland-and-labrador">
          Newfoundland and Labrador
        </option>
        <option value="nova-scotia">Nova Scotia</option>
        <option value="prince-edward-island">
          Prince Edward Island
        </option>
        <option value="quebec">Quebec</option>
        <option value="saskatchewan">Saskatchewan</option>
        <option value="northwest-territories">
          Northwest Territories
        </option>
        <option value="nunavut">Nunavut</option>
        <option value="yukon">Yukon</option>
      </select>
      <label for="postalCode" class="details-labels">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" class="TextField__PurpleOutline details-fields" placeholder="Postal Code" required>
      <div class="hours">
        <div class="hour-wrapper">
          <label for="openTime" class="details-labels">Open Time:</label>
          <input type="time" id="openTime" name="openTime" class="TextField__PurpleOutline hour-fields">
        </div>
        <div class="hour-wrapper">
          <label for="closeTime" class="details-labels">Close Time:</label>
          <input type="time" id="closeTime" name="closeTime" class="TextField__PurpleOutline hour-fields">
        </div>
      </div>
      <label for="email" class="details-labels">Email Address:</label>
      <input type="email" id="email" name="email" class="TextField__PurpleOutline details-fields" placeholder="Email Address" disabled>
      <label for="password" class="details-labels">Password:</label>
      <input type="text" id="password" name="password" class="TextField__PurpleOutline details-fields" placeholder="Password">
      <label for="confirmPassword" class="details-labels">Confirm Password:</label>
      <input type="text" id="confirmPassword" name="confirmPassword" class="TextField__PurpleOutline details-fields" placeholder="Confirm Password">
      <button class="Button__purpleOutline save-changes-button">Save Changes</button>
    </div>
  </div>
</div>
</body>
</html>
