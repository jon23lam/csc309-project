<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC309 Project Phase 1</title>
    <link rel="stylesheet" href="../../BaseStyles.css" />
    <link rel="stylesheet" href="ShelterDetailPage.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <a class="HeaderItem__active" href="#">Home</a>
    <a class="HeaderItem" href="#">About</a>
    <a class="HeaderItem" href="#">services</a>
    <div class="HeaderItem__manage">
        <div class="Notification__button">
            <div class="Notification__dot"></div>
            <button onclick="toggleNotifications()" class="dropbtn">
                Notifications
            </button>
            <div id="notificationsDropdown" class="Notification__dropdown">
                <div class="Notification__item">
                    <img
                            src="../../assets/funny.jpeg"
                            alt="Pet Photo"
                            class="Notification__photo"
                    />
                    <div class="Notification__text">
                        Mango Puppy: A new application has been submitted. Click here to
                        view.
                    </div>
                </div>

                <div class="Notification__item">
                    <img
                            src="../../assets/mango.jpeg"
                            alt="Pet Photo"
                            class="Notification__photo"
                    />
                    <div class="Notification__text">
                        Mr Mango: A new application has been submitted. Click here to
                        view.
                    </div>
                </div>

                <div class="Notification__item">
                    <img
                            src="../../assets/cone-head.jpeg"
                            alt="Pet Photo"
                            class="Notification__photo"
                    />
                    <div class="Notification__text">
                        Mr Cone Head: There is a new message for this listing. Click
                        here to view.
                    </div>
                </div>

                <div
                        class="Notification__seeAll"
                        onclick="location.href='../Notifications/Notifications.html';"
                >
                    <div class="Notification__seeAllText">See all notifications</div>
                </div>
            </div>
        </div>
        <button class="Button__purple">Manage Shelter</button>
    </div>
</header>

<div class="PageContainer">

    <div class="center">
    <div class="slider">
        <div><img src="../../assets/shelter_images/12202017_01.jpg" height="525" width="700" alt="Pic of shelter"/></div>
        <div><img src="../../assets/cone-head.jpeg" height="1024" width="768" alt="dog 1"/></div>
        <div><img src="../../assets/mango.jpeg" height="1024" width="769" alt="dog 2"/></div>
    </div>
    </div>
    <div class="center">
        <div class="info-card">


        </div>

    </div>


</div>
<script src="ShelterDetailScript.js"></script>
</body>
